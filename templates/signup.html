<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Resume Screening</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .auth-container {
            max-width: 450px;
            margin: 40px auto;
        }

        .auth-input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        .auth-input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            margin-top: 10px;
            justify-content: center;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-blue);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-info {
            background-color: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
    </style>
</head>

<body>
    <div class="app-container auth-container">
        <div class="header" style="margin-bottom:20px;">
            <div class="logo-icon"><i class="ph-fill ph-robot"></i></div>
            <h2>Create an Account</h2>
            <p class="subtitle">Join to start finding the best matching jobs.</p>
        </div>

        <div class="main-card">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="">
                <label for="email"
                    style="font-size:0.85rem; font-weight:600; color:var(--text-secondary); margin-bottom:6px; display:block;">Email
                    Address</label>
                <input type="email" id="email" name="email" class="auth-input" placeholder="Enter your email" required
                    autofocus>

                <label for="password"
                    style="font-size:0.85rem; font-weight:600; color:var(--text-secondary); margin-bottom:6px; display:block;">Password</label>
                <input type="password" id="password" name="password" class="auth-input" placeholder="Create a password"
                    required>

                <label for="confirm_password"
                    style="font-size:0.85rem; font-weight:600; color:var(--text-secondary); margin-bottom:6px; display:block;">Confirm
                    Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="auth-input"
                    placeholder="Confirm your password" required>

                <button type="submit" class="btn-primary auth-btn">
                    Sign Up <i class="ph-bold ph-user-plus"></i>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="{{ url_for('login') }}">Log In</a>
            </div>
        </div>
    </div>
</body>

</html>
